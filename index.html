    <script>
        $(function () {
            gettime();
            function gettime() {
                let cl = null;
                let t = new Date();
                let h = t.getHours();
                let m = t.getMinutes();
                h = h < 10 ? '0' + h : h;
                m = m < 10 ? '0' + m : m;
                if (h >= 12) {
                    cl = '下午';
                } else {
                    cl = '上午';
                }
                $('.tm').text(cl + h + ':' + m);
            }
            //页面跳转功能
            $('.msg').on('click', function () {
                location.href = 'communicate.html';
            })
        })
    </script>
